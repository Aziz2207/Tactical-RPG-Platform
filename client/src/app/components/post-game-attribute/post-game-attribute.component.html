@if(postGameService.isAttributeVictories(attribute)){
    <div 
    class="attribute" 
    (mouseenter)="postGameService.updateExplanations('victories')"
    (mouseleave)="postGameService.updateExplanations('')">
        <div class="sort-buttons">
            <div class="sort-button" (click)="postGameService.sortPlayers('victories')"                      
                [ngClass]="getSortClass('victories')"
            ></div>
            <div class="sort-button" (click)="postGameService.sortPlayers('draws')"                       
                [ngClass]="getSortClass('draws')"
            ></div>
            <div class="sort-button" (click)="postGameService.sortPlayers('defeats')"               
                [ngClass]="getSortClass('defeats')"
            ></div>
        </div>
        <p class="attr-txt">{{ 'POST_GAME_LOBBY.STATS.VICTORIES' | translate }}</p>
    </div>
}
@else {
    <div 
        class="attribute" 
        (mouseenter)="postGameService.updateExplanations(attribute)"
        (mouseleave)="postGameService.updateExplanations('')"
        (click)="postGameService.sortPlayers(attribute)" >
    <div 
        class="sort-button" 
        [ngClass]="getSortClass(attribute)"
    ></div>
    <p class="attr-txt"> {{ displayText | translate }}</p>
</div>
}
